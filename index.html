<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT: to-do list kappa</title>
    <base target="_blank">
    <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Grape+Nuts&family=Rubik+Vinyl&family=Shantell+Sans:wght@600&display=swap"
        rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <header class="header">
    <div class="header__bar">
        <div class="header__bar-box">
            <h1>
                to-do kappa
            </h1>
            <div class="header__bar-section">
                <div class="kappaBoxName">
                    <p>kappa box name</p>
                    <p>test</p>
                </div>
                <div class="missingItems">
                    <p>missing items</p>
                    <p>123</p>
                </div>
            </div>
        </div>
    </div>
    <div class="header__box">
        <div class="header__img">
            <img src="dist/img/Fence.webp" alt="Fance img">
            <h2 class="header__img-patch">
                patch: 0.13.0.x
            </h2>
        </div>
        <div class="header__quest">
            <div class="header__quest-info1">
                <p>Principal of</p>
                <p>
                    <a href="https://escapefromtarkov.fandom.com/wiki/Fence">Fence</a>
                </p>
            </div>
            <div class="header__quest-info1">
                <p class="mainP">Quests name</p>
                <p>
                    <a href="https://escapefromtarkov.fandom.com/wiki/Collector">Collector</a>
                </p>
            </div>
            <div class="header__quest-info2">
                <p>Award</p>
                <p>
                    1× <a class="kappaLinkImg" href="https://escapefromtarkov.fandom.com/wiki/Secure_container_Kappa">
                        Secure <span class="header__quest-notch1">container</span> <span
                            class="header__quest-notch2">kappa</span>
                    </a>
                </p>
                <p>
                    1× <a class="armbandLinkImg" href="https://escapefromtarkov.fandom.com/wiki/DEADSKUL_armband">
                        Deadskul <span class="header__quest-notch3">armband</span>
                    </a>
                </p>
            </div>
            <div class="header__quest-info3">
                <p>
                    <i class="ti ti-info-circle"></i>
                </p>
                <p>
                    you have to finish <span data-allQuestToKappa></span> quest and give away <span
                        data-allItemsToKappa></span> items with status <a class="firLinkImg"
                        href="https://escapefromtarkov.fandom.com/wiki/Found_in_raid">found in
                        raid</a>
                </p>
            </div>
        </div>
    </div>
</header>
    <main>
        <div class="section__wrapper">
    <section class="section__items">
        <!-- 42 Signature Blend English Tea -->
        <div class="section__item">
            <div class="section__item-img">
                    <span class="img SignatureBlendEnglishTea"></span>
            </div>
            <div class="section__item-name">
                <div class="nameBox">
                    <p>
                        <abbr title="42 Signature Blend English Tea">42nd</abbr>
                    </p>
                    <p>
                        <a href="https://escapefromtarkov.fandom.com/wiki/42_Signature_Blend_English_Tea">
                            <i class="ti ti-info-circle"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
       <!-- Antique Axe -->
        <div class="section__item">
            <div class="section__item-img">
                <span class="img AntiqueAxe"></span>
            </div>
            <div class="section__item-name">
                <div class="nameBox">
                    <p>
                        <abbr title="Antique Axe">Axe</abbr>
                    </p>
                    <p>
                        <a href="https://escapefromtarkov.fandom.com/wiki/Antique_axe">
                            <i class="ti ti-info-circle"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <!-- Axel Parrot Figurine -->
        <div class="section__item">
            <div class="section__item-img">
                    <span class="img AxelParrotFigurine"></span>
            </div>
            <div class="section__item-name">
                <div class="nameBox">
                    <p>
                        <abbr title="42 Signature Blend English Tea">42nd</abbr>
                    </p>
                    <p>
                        <a href="https://escapefromtarkov.fandom.com/wiki/42_Signature_Blend_English_Tea">
                            <i class="ti ti-info-circle"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
    </main>
</body>

</html>
